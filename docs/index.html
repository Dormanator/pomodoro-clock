<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="clock">

            <div class="clock__progress" id="clock-progress"></div>

            <div class="clock__display" id="clock-display">00:00</div>

            <div class="clock__state-icon">
                <i class="fas fa-fire fa-2x" id="clock-state-icon"></i>
                <!-- fa-coffee -->
            </div>

            <a class="btn clock__reset" id="clock-reset">
                Reset
            </a>
            <a class="btn clock__settings" id="clock-config-toggle">
                Options
            </a>

        </div>

        <div class="clock__config" id="clock-config">
            <div class="clock__config-option">
                <p>Work Length</p>
                <input class="clock__config-input" type="number" name="input" id="work-interval" value="25" min="1" max="120">
            </div>
            <div class="clock__config-option">
                <p>Break Length</p>
                <input class="clock__config-input" type="number" name="input" id="break-interval" value="5" min="1" max="120">
            </div>
        </div>
    </div>

    <script src="assets/scripts/App.js"></script>
</body>

</html>

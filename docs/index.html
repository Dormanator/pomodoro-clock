<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>

<body>
    <div class="wrapper">
        <h1>Pomodoro Clock</h1>
        <div class="clock">
            <h2 class="clock__display" id="clock_display">0</h2>
            <input class="clock__input" type="text" name="input" id="clock_input">
            <button class="clock__btn-start" id="clock_start">Start</button>
        </div>
    </div>

    <script src="assets/scripts/App.js"></script>
</body>

</html>
